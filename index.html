<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Presença</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Controle Mensal de Presença e Falta</h1>
            <input type="text" id="filterInput" placeholder="Buscar Funcionário...">
            <select id="statusFilter">
                <option value="">Todos</option>
                <option value="ativo">Ativo</option>
                <option value="desligado">Desligado</option>
                <option value="afastado">Afastado</option>
                <option value="ferias">Férias</option>
                <option value="remanejado">Remanejado</option>
            </select>
            <input type="text" id="supervisorFilter" placeholder="Buscar por Supervisor...">
            <button id="addRowBtn">Adicionar Funcionário</button>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th class="sticky-row sticky-col">Nome do funcionário</th>
                            <th class="sticky-row">Login</th>
                            <th class="sticky-row">CPF</th>
                            <th class="sticky-row">Status</th>
                            <th class="sticky-row">Supervisor</th>
                            <!-- Colunas para os dias do mês -->
                            <!-- Gerar automaticamente com JavaScript -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas para os funcionários -->
                        <!-- Gerar automaticamente com JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="summary">
            <h2>Resumo de Presença</h2>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Qtd</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas do resumo -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
